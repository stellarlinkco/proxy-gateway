services:
  # Claude API 代理服务 (一体化架构: 后端 + 前端界面)
  claude-proxy:
    # image: crpi-i19l8zl0ugidq97v.cn-hangzhou.personal.cr.aliyuncs.com/bene/claude-proxy:latest
    # 本地构建使用以下配置（注释掉 image 行）:
    build:
      context: .
      dockerfile: Dockerfile
      # 中国网络使用:
      # dockerfile: Dockerfile_China
      target: runtime
    container_name: claude-proxy
    ports:
      # 统一端口：前端界面 + API + 管理接口
      - '23001:3000'
    volumes:
      # 配置目录持久化
      - ./.config:/app/.config
      # 可选：日志持久化
      # - ./logs:/app/logs
    environment:
      # 基础配置
      - ENV=production
      # 是否启用Web管理界面 (true=一体化模式, false=纯API模式)
      - ENABLE_WEB_UI=true
      # 代理访问密钥 - 用于验证客户端对代理服务器的访问权限
      - PROXY_ACCESS_KEY=123456
      # 日志级别 (error, warn, info, debug)
      - LOG_LEVEL=warn
      # 是否启用请求日志
      - ENABLE_REQUEST_LOGS=false
      # 是否启用响应日志
      - ENABLE_RESPONSE_LOGS=false
    # 健康检查配置
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # 资源限制 (Go 应用内存占用更低)
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 64M
          cpus: '0.25'

    # 重启策略
    restart: unless-stopped
# 网络配置（可选，使用默认bridge网络）
# networks:
#   default:
#     driver: bridge
